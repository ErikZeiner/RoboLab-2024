<!doctype html>
<html class="h-full bg-amber-400">
<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--    <link rel="stylesheet" href="main.css">-->
    <link rel="stylesheet" href="output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import highlight.js-->
    <!--For a downloaded version of highlight.js, replace the file paths for both CSS and JS below with the relative file paths from this HTML file.-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/a11y-light.min.css">
    <!--You can also choose custom themes by changing "default" above to the theme name from https://highlightjs.org/demo-->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <!--Import highlight.js languages-->
    <!--You can copy this line to import additional languages, replacing "javascript" with a language name from https://highlightjs.org/demo.-->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/plaintext.min.js"></script>

    <!--Import code-input-->
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/code-input.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/code-input.min.css">

    <!--Import some code-input plugins-->
    <!--Plugin files are here: https://github.com/WebCoder49/code-input/tree/main/plugins.-->
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/plugins/indent.min.js"></script>

    <!--Register code-input template-->
    <script>
        codeInput.registerTemplate("syntax-highlighted",
            codeInput.templates.hljs(
                hljs,
                [
                    // You can add or remove plugins in this list from https://github.com/WebCoder49/code-input/blob/main/plugins/README.md.
                    // All plugins used must be imported above.
                    //
                    //new codeInput.plugins.Autodetect(),
                    new codeInput.plugins.Indent(true, 2) // Allow Tab-key indentation, with 2 spaces indentation
                ]
            )
        );
        // Register templates with different names here, if needed.
    </script>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>


    <script src="script.js" type="module"></script>
</head>
<body>
<div class="navbar bg-yellow-500">
    <div class="flex-1">
        <a class="btn btn-ghost text-xl" href="about.html">RoboLab</a>
    </div>
    <div class="flex-none">
        <ul class="menu menu-horizontal px-1">
            <li>
                <details>
                    <summary>Levels</summary>
                    <ul class="bg-yellow-500 rounded-t-none p-2">
                        <li><a>Link 1</a></li>
                        <li><a>Link 2</a></li>
                    </ul>
                </details>
            </li>
            <li>
                <details>
                    <summary>Student</summary>
                    <ul class="bg-yellow-500 rounded-t-none p-2">
                        <li><a>Link 1</a></li>
                        <li><a>Link 2</a></li>
                    </ul>
                </details>
            </li>
            <li>
                <details>
                    <summary>RoboAI</summary>
                    <ul class="bg-base-100 rounded-t-none p-2">
                        <li><a>Link 1</a></li>
                        <li><a>Link 2</a></li>
                    </ul>
                </details>
            </li>
        </ul>
    </div>
</div>

<div class="content columns-2">
    <div class="">
        <div class="output">
            <canvas id="outputWindow" class="bg-white shadow-lg rounded-lg m-8">
            </canvas>
        </div>
        <div class="bg-amber-100 shadow-lg rounded-lg">
            <div class="chat chat-start">
                <div class="chat-bubble bg-amber-400 w-120 min-h-40">
                    <textarea id="aiChat" class=" bg-transparent textarea select-none peer h-full min-h-[200px] w-full resize-none text-black"
                              readonly></textarea>
                </div>
            </div>
            <div class="chat chat-end">
                <input type="text" id="userChat"
                       class="chat-bubble bg-amber-400 text-black"
                       placeholder="Type to ask the AI">
            </div>


        </div>
    </div>
    <div class="codePanel break-before-column">
        <code-input id="userCode" class="shadow-lg rounded-lg" language="python">moveLeft(1)</code-input>
        <button class="btn btn-block" id="runBtn">Run Code</button>
    </div>
</div>


</body>
</html>
