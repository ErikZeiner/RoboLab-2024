<!doctype html>
<html class="h-full bg-primary">
<head>
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--    <link rel="stylesheet" href="main.css">-->
    <link rel="stylesheet" href="output.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Import highlight.js-->
    <!--For a downloaded version of highlight.js, replace the file paths for both CSS and JS below with the relative file paths from this HTML file.-->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/styles/a11y-light.min.css">
    <!--You can also choose custom themes by changing "default" above to the theme name from https://highlightjs.org/demo-->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/highlight.min.js"></script>

    <!--Import highlight.js languages-->
    <!--You can copy this line to import additional languages, replacing "javascript" with a language name from https://highlightjs.org/demo.-->
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/python.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/highlightjs/cdn-release@11.9.0/build/languages/plaintext.min.js"></script>

    <!--Import code-input-->
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/code-input.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/code-input.min.css">

    <!--Import some code-input plugins-->
    <!--Plugin files are here: https://github.com/WebCoder49/code-input/tree/main/plugins.-->
    <script src="https://cdn.jsdelivr.net/gh/WebCoder49/code-input@2.3/plugins/indent.min.js"></script>

    <!--Register code-input template-->
    <script>
        codeInput.registerTemplate("syntax-highlighted",
            codeInput.templates.hljs(
                hljs,
                [
                    // You can add or remove plugins in this list from https://github.com/WebCoder49/code-input/blob/main/plugins/README.md.
                    // All plugins used must be imported above.
                    //
                    //new codeInput.plugins.Autodetect(),
                    new codeInput.plugins.Indent(true, 2) // Allow Tab-key indentation, with 2 spaces indentation
                ]
            )
        );
        // Register templates with different names here, if needed.
    </script>

    <script type="importmap">
        {
            "imports": {
                "@google/generative-ai": "https://esm.run/@google/generative-ai"
            }
        }
    </script>


    <script src="script.js" type="module"></script>
</head>
<body>

<div class="drawer">
    <input id="my-drawer-3" type="checkbox" class="drawer-toggle"/>
    <div class="drawer-content">
        <!-- Navbar -->
        <div class="navbar bg-transparent w-full">
            <div class="flex-none">
                <label for="my-drawer-3" aria-label="open sidebar" class="btn btn-square btn-ghost">
                    <svg
                            xmlns="http://www.w3.org/2000/svg"
                            fill="none"
                            viewBox="0 0 24 24"
                            class="inline-block h-6 w-6 stroke-current">
                        <path
                                stroke-linecap="round"
                                stroke-linejoin="round"
                                stroke-width="2"
                                d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </label>
            </div>
            <div class="flex-1">
                <a class="btn btn-ghost text-xl">RoboLab</a>
            </div>
        </div>


        <div class="flex flex-row gap-8 bg-green-500 max-w-[80%]">
            <div class="flex basis-1/2 flex-col gap-4">
                <div class="output bg-neutral p-4 rounded-2xl">
                    <canvas id="outputWindow" class="bg-white w-full h-full rounded-2xl">

                    </canvas>
                </div>
                <div class="bg-neutral shadow-lg rounded-2xl p-4">
                    <div class="chat chat-start">
                        <div class="chat-bubble bg-primary">
                    <textarea id="aiChat"
                              class=" bg-transparent textarea select-none h-full w-full resize-none text-black"
                              readonly></textarea>
                        </div>
                    </div>

                    <div class="chat chat-end">
                        <input type="text" id="userChat"
                               class="chat-bubble bg-primary text-black min-w-36"
                               placeholder="Type to ask the AI">
                    </div>
                </div>
            </div>

            <div class="basis-1/2 mockup-window bg-neutral">
                <code-input id="userCode" class="" language="python"></code-input>
                <button class="btn btn-primary m-4" id="runBtn">Run Code</button>
            </div>

        </div>
    </div>
    <div class="drawer-side">
        <label for="my-drawer-3" aria-label="close sidebar" class="drawer-overlay"></label>
        <div class="menu bg-secondary min-h-full w-80 p-4">
            <span class="text-xl font-bold">Level</span>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">Primary School</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
                <label class="label cursor-pointer">
                    <span class="label-text">Secondary School</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
                <label class="label cursor-pointer">
                    <span class="label-text">High School</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
                <label class="label cursor-pointer">
                    <span class="label-text">University</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
            </div>
            <div class="divider"></div>
            <span class="text-xl font-bold">RoboAI Helpfullness</span>
            <div class="form-control">
                <label class="label cursor-pointer">
                    <span class="label-text">A lot of help</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
                <label class="label cursor-pointer">
                    <span class="label-text">Only little hints</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
                <label class="label cursor-pointer">
                    <span class="label-text">Straight up unhelpfull</span>
                    <input type="radio" name="radio-10" class="radio" checked="checked"/>
                </label>
            </div>
            <div class="divider"></div>
            <span class="text-xl font-bold">Theme</span>
            <select class="select select-bordered w-full max-w-xs bg-secondary">
                <option selected>Yellow</option>
                <option>Light</option>
                <option>Dark</option>
            </select>
        </div>
    </div>
</div>

<img id = "imgRobot" style = "display:none" src="placeholder.jpg">
</body>
</html>
